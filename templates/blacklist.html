{% extends "layout.html" %}

{% block body %}
<h3>Blacklist</h3>
<p><b>Tracks:</b></p>
{% for i in name %}
<hr size="1">
<form action="/blacklist_remove_song?song={{ i.track_id }}" method="post">
    {{ i }}
    <button>Remove</button>
</form>
{% endfor %}
<hr size="6" color="gray">
<p><b>Genres:</b></p>
{% for i in name._genres_data %}
<hr size="1">
<form action="/blacklist_remove_genre?song={{ i }}" method="post">
    {{ i }}
    <button>Remove</button>
</form>
{% endfor %}
<hr size="6" color="gray">
<p><b>Artists:</b></p>
{% for i in name._artist_data %}
<hr size="1">
<form action="/blacklist_remove_artist?song={{ i }}" method="post">
    {{ i }}
    <button>Remove</button>
</form>
{% endfor %}
{% endblock %}
