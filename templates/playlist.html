{% extends "layout.html" %}

{% block body %}
<h3>Playlist</h3>
    <form action="/playlist_clear" method="post">
            <button>Clear all</button>
            <p></p>
    </form>
    <form action="/find_by_playlist" method="post">
            <button>Find tracks by your playlist</button>
    </form>
    <p><b>Your tracks:</b></p>
    {% for i in name %}
        <hr size="1">
        <form action="/playlist_remove?song={{ i.track_id }}" method="post">
            {{ i }}
            <button>Remove</button>
        </form>
    {% endfor %}
{% endblock %}
